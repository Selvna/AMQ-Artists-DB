<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a href="https://anisongdb.com" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
    <img width="40" alt="Artist Anisong Database Logo" src="/assets/img/sardineLogo.png" />
    <span style="padding-left: 5px; font-size: 26px;">Anisong Database</span>
  </a>
  <div class="spacer"></div>

  <p style="margin-right: 5px;">Composers</p>
  <label class="toggleSwitch nolabel" style="margin-right: 20px" title="Composer displaying">
    <input (click)="toggleComposerDisplay()" type="checkbox" [checked]="composerDisplay" />
    <a></a>
    <span>
      <span class="left-span">Hide</span>
      <span class="right-span">Show</span>
    </span>
  </label>

  <p style="margin-right: 5px;">Anime Name</p>
  <label class="toggleSwitch nolabel" style="margin-right: 20px" title="Anime title displaying">
    <input (click)="toggleAnimeLang()" type="checkbox" [checked]="animeTitleLang === 'JP'" />
    <a></a>
    <span>
      <span class="left-span">EN</span>
      <span class="right-span">JP</span>
    </span>
  </label>
  <a class="toolbar-github-logo" aria-label="See project on Github" target="_blank" rel="noopener"
    href="https://github.com/xSardine/AMQ-Artists-DB" title="Github">
    <i class="fa fa-github"></i> Github
  </a>
</div>

<div id="video-player" title="{{currentlyPlayingSongName}} by {{currentlyPlayingArtist}}">

  <vm-player #player *ngIf="url" (vmVolumeChange)="handleVmVolumeChange($event)">

    <vm-audio>
      <source data-src={{url}} type="audio/mp3" />
    </vm-audio>

    <vm-default-ui no-settings></vm-default-ui>

  </vm-player>

</div>

<br>
<br>
<br>
<br>


<div class="content" role="main">
  <app-search-bar (sendPreviousBody)="receivePreviousBody($event)" [previousBody]="previousBody"
    (sendSongListtoTable)="receiveSongList($event)" [currentSongList]="songList">
  </app-search-bar>
  <app-song-table (sendPreviousBody)="receivePreviousBody($event)" [previousBody]="previousBody"
    (sendSongListtoTable)="receiveSongList($event)" (mp3PlayerClicked)="playMP3($event)" [songTable]="songList"
    [animeTitleLang]="animeTitleLang" [composerDisplay]="composerDisplay">
  </app-song-table>
</div>
